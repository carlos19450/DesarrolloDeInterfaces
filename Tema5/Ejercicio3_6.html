<script type="text/javascript">
  var numero;
  numero = prompt("Introduce un numero entero");
  alert("El numero " + numero + " es " + calcularParImpar(numero));
  function calcularParImpar(numero) {
    if(numero % 2 === 0) {
      return "par";
    }
    else {
      return "impar";
    }
  }
</script>
