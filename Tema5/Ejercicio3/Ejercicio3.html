<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Ejercicio3</title>
  <link href="Ejercicio3.css" rel="stylesheet" type="text/css" />

</head>

<body>
<header>
  <h1>Personal</h1>
</header>
<main>
  <form action="" oninput="range_control_value.value = range_control.valueAsNumber">
    <p>
      1. <input type="text" name="f1" autofocus placeholder="Valida una cadena de sólo números." />
      <br />
      2. <input type="text" name="f2" autofocus placeholder="Valida una cadena de sólo letras (con tildes)." />
      <br />
      3. <input type="text" name="f3" autofocus placeholder="Letras con espacios y tildes." />
      <br />
      4. <input type="text" name="f4" autofocus placeholder="Nombres y apellidos (el 3 además de apóstrofes y e guión)." />
      <br />
      5. <input type="text" name="f5" autofocus placeholder="El precio: un número con dos decimales." />
      <br />
      6. <input type="text" name="f6" autofocus placeholder="Número con enteros y decimales." />
      <br />
      7. <input type="text" name="f7" autofocus placeholder="Números enteros positivos y negativos." />
      <br />
      8. <input type="text" name="f8" autofocus placeholder="Números reales con separadores de decimales y miles (como 1,235,345.25)." />
      <br />
      9. <input type="text" name="f9" autofocus placeholder="Validación de una fecha en formato dd/mm/yyyy." />
      <br />
      10. <input type="text" name="f10" autofocus placeholder="Validación de horas con formato 12 horas y AM/PM (como 7:23 AM)" />
      <br />
      11. <input type="text" name="f11" autofocus placeholder="Validación horas formato 24 horas." />
      <br />
      12. <input type="text" name="f12" autofocus placeholder="Valida una contraseña fuerte que debe tener una letra minúscula, una letra mayúscula, un
      número, un carácter especial y mínimo 8 dígitos." />
      <br />
      13. <input type="text" name="f13" autofocus placeholder="Valida los nombres de usuarios con letras minúsculas, números, guion bajo y guion medio. Los
      nombres de usuarios deben tener entre 3 y 16 caracteres" />
      <br />
      14. <input type="text" name="f14" autofocus placeholder="Valida un email." />
      <br />
      15. <input type="text" name="f15" autofocus placeholder="Validación de una dirección URL." />
      <br />
      16. <input type="text" name="f16" autofocus placeholder="Validación de una IP 4." />
      <br />
      17. <input type="text" name="f17" autofocus placeholder="Validación de un color hexadecimal (como #ff99e3)." />
      <br />
      <input type="submit" value="Enviar!" />
    </p>
  </form>
</main>
