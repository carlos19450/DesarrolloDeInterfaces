<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CSS cambio de clases y estilos</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <style>
    .rojo {
      color: #ff0000;
    }
    .verde {
      color: #00ff00;
    }
    .negro {
      color: #000000;
    }
  </style>
  <script>
    /**
     * Función que pinta todos los elementos menos los botones en color rojo
     */
    $(document).ready(function(){
      $("#cambiarTodo").click(function(){
        $("#todo").addClass("rojo")
      });
    });

    /**
     * Función que pinta el elemento pulsado en color verde
     */
    $(document).ready(function(){
      $("p").click(function(){
        $(this).addClass("verde")
      });
      $("h1").click(function(){
        $(this).addClass("verde")
      });
      $("h2").click(function(){
        $(this).addClass("verde")
      });
    });
    /**
     * Función que restaura la página eliminando clases asignadas
     */
    $(document).ready(function(){
      $("#reset").click(function(){
        $("#todo").removeClass("rojo")
        $("h1").removeClass("verde")
        $("h2").removeClass("verde")
        $("p").removeClass("verde")
      });
    });
    /**
     * Inicializa las funciones tras cargar el documento y añade eventos
     * a cada uno de los elementos correspondientes.
     */

  </script>
</head>
<body id="todo">
<h1>Este es el título h1 de ejercicio sobre clases con jQuery</h1>
<h2>Este es un Título h2</h2>
<div>
  <p>
    Puedes pulsar sobre el siguiente botón para cambiar las clases:
  </p>
  <button id="cambiarTodo">¡Púlsame!</button>
  <p>
    Si pulsas sobre otro elemento también cambiará la clase, pero
    esta vez de solo el elemento que pulsas.
  </p>
  <button id="reset">Restaurar Todo</button>
</div>
</body>
</html>
