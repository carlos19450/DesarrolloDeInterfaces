<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Ejercicio3_4</title>
</head>

<script type="text/javascript">
    var letras;
    var num;
    var letra;
    var letraCalculada;

    letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
    num = prompt("Introduce los numero de tu DNI");
    letra = prompt("Introduce la letra de tu DNI").toUpperCase();

    if (num < 0 || num &gt; 99999999) {
        alert("Error. El numero introducido no es valido");
    }
    else {
        letraCalculada = letras[num % 23];
        if (letraCalculada !== letra) {
            alert ("Error. La letra introducida no es valida");
        }
        else {
            alert ("Error. El número y letra introducidos son correctos");
        }
    }
</script>
<body>
</body>
</html>
