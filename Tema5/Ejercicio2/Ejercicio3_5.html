<script type="text/javascript">
    var numero;
    var resultado;

    numero = prompt("Introduce un numero y se mostrara su factorial");
    resultado = 1;

    for(var i = 1; i <= numero; i++) {
        resultado *= i;
    }
    alert("Factorial: " + resultado);
</script>

</body>
